

<meta charset="UTF-8">
<div class="row col-md-12 ">
	<div class="row col-md-3 col-md-offset-4">
		<h2>Nous contacter</h2>
	</div>
</div>

<div class="row col-md-10 well col-md-offset-1">
	<div class="row col-md-3 ">
		<h3>Par courrier</h3>
		<address>
			<strong>Les jardins de Thélio</strong><br> 20 rue du moulin<br> Angy
			60260<br>
		</address>
		<h3>Par téléphone</h3>
		<address>
			<abbr title="Phone"><span class="glyphicon glyphicon-earphone">
			</span></abbr> (123) 456-7890 <br>

		</address>

		<h3>Par mail</h3>
		<address>
			<span class="glyphicon glyphicon-envelope"><a href="mailto:#">
					first.last@example.com</span></a>
		</address>
		
		<h3>N° de siret</h3>
		<address>
			<span class="glyphicon glyphicon-briefcase">
					1458 14259 4586</span>
		</address>

	</div>

	<div class="row col-md-1 col-md-offset-1">
		<h1>Ou</h1>
	</div>

	<div class="row col-md-6 col-md-offset-1 ">
		<h3>Par notre formulare de contact</h3>
		<form class="form-horizontal" role="form">
			<div class="form-group"
				ng-class="{'has-success' : isValidEmail(), 'has-error' : !isValidEmail()};">
				<label for="email" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="email"
						placeholder="Email" ng-model="contactMessage.email">
				</div>
			</div>

			<div class="form-group"
				ng-class="{'has-success' : isValidName(), 'has-error' : !isValidName()};">
				<label for="name" class="col-sm-3 control-label">Votre nom</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="name" placeholder="Nom"
						ng-minlength="3" ng-model="contactMessage.name">
				</div>
			</div>
			<div class="form-group"
				ng-class="{'has-success' : isValidMessage(), 'has-error' : !isValidMessage()};">
				<label for="message" class="col-sm-3 control-label">Votre
					projet</label>
				<div class="col-sm-9">
					<textarea rows="5" type="text" class="form-control" id="message"
						placeholder="Donnez une description de votre projet"
						ng-minlength="30" ng-model="contactMessage.message"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4">
					<button type="button" class="btn btn-default"
						ng-disabled="!formIsCompleted()" ng-click="sendMessage()">Envoyer
						votre message</button>
				</div>
			</div>
		</form>
	</div>

<div>

<div ng-show="messageCallback.message != '' "
	class="row col-md-12 ">
	<div class="alert alert-success"
		ng-show="messageCallback.resultat == 'Success'">{{messageCallback.message}}</div>
	<div class="alert alert-warning"
		ng-show="messageCallback.resultat == 'Failed'">{{messageCallback.message}}</div>
</div>
