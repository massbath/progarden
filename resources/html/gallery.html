<meta charset="UTF-8">


<div class="row col-md-12">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-md-5 control-label">Exemple de cr√©ations</label>
			<div class = "col-md-4">
				<select class=" form-control" ng-model="collectionSelected.collection"
					ng-options="collection as collection for collection in collectionsArray" ng-change = "changeCollectionToShow();">
				</select>
			</div>
		</div>
	</form>
</div>

<div class="row col-md-12">
	
	<!-- slider container -->
	<div  class="container slider">

		<!-- enumerate all photos -->
		<img  ng-repeat="photo in collectionsToShowArray" class="img-thumbnail slide"
			ng-swipe-right="showPrev()" ng-swipe-left="showNext()"
			ng-show="isActive($index)" ng-src="{{photo.src}}" />

		<!-- prev / next controls -->
		<a class="arrow prev" href="" ng-click="showPrev()"></a> <a
			class="arrow next" href="" ng-click="showNext()"></a>

		<!-- extra navigation controls -->
		<ul class="navGallery">
<!-- 			<li ng-repeat="photo in photos | filter:collectionSelected" -->
			<li ng-repeat="photo in collectionsToShowArray"
				ng-class="{'active':isActive($index)}"><img
				ng-src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}"
				ng-click="showPhoto($index);" /></li>
		</ul>

	</div>
</div>
